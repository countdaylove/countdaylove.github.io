    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function isJuly12() {
                const now = new Date();
                const day = now.getDate();
                const month = now.getMonth() + 1;

                return day === 12 && month === 7;
            }

                function updateCountdown(startDate) {
                    const now = new Date();
                    now.setHours(now.getHours() + 7); // Chuy·ªÉn v·ªÅ m√∫i gi·ªù GMT+7

                    let years = now.getFullYear() - startDate.getFullYear();
                    let months = now.getMonth() - startDate.getMonth();
                    let days = now.getDate() - startDate.getDate();

                    if (days < 0) {
                        months -= 1;
                        const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                        days += previousMonth.getDate();
                    }

                    if (months < 0) {
                        years -= 1;
                        months += 12;
                    }

                    anniElement.textContent = formatDate(startDate);
                    yearElement.textContent = years + " NƒÇM";
                    monthElement.textContent = months + " TH√ÅNG";
                    dateElement.textContent = days + " NG√ÄY";

                    const anniversaryMessage = `H√¥m nay l√† ng√†y k·ªâ ni·ªám ${years} nƒÉm, ${months} th√°ng ch√∫ng ta quen nhau. Anh ch√∫c b√© lu√¥n lu√¥n xinh ƒë·∫πp v√† ch√∫ng ta lu√¥n h·∫°nh ph√∫c b√™n nhau nh√©.`;
                    displayMessage(anniversaryMessage);
                }

                function formatDate(date) {
                    const day = date.getDate();
                    const month = date.getMonth() + 1;
                    const year = date.getFullYear();
                    return `${day.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${year}`;
                }

                const displayMessage = (message) => {

                    });
                };

                function testAnniversary() {
                    const startDate = new Date("2022-07-12T00:00:00");

                }

                testAnniversary();
            }
