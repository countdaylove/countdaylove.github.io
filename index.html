<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Không còn đếm nữa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            min-height: 100vh;
            background: #eef0f2;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            filter: grayscale(100%);
        }

        /* CARD */
        .card {
            background: #fff;
            width: 100%;
            max-width: 460px;
            padding: 40px 28px;
            border-radius: 22px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .08);
            text-align: center;
        }

        /* TITLE */
        h1 {
            font-size: 2.3rem;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* TIME BOX */
        .time-box {
            background: #f3f4f6;
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 30px;
        }

        .love-days {
            font-size: 1.25rem;
            font-weight: 600;
        }

        #fixed-time {
            margin-top: 8px;
            color: #888;
            font-size: .9rem;
        }

        /* COUPLE */
        .couple {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .person {
            text-align: center
        }

        .avatar {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1f1f1;
        }

        .gender {
            font-size: 1.3rem;
            margin: 6px 0;
            color: #999;
        }

        .heart {
            font-size: 3.5rem;
            color: #bbb;
        }

        .anni {
            font-size: .8rem;
            color: #999;
        }

        /* POPUP */
.popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        z-index: 1000;
    }

    .popup-box {
        background: #fff;
        padding: 24px 20px;
        border-radius: 16px;
        max-width: 460px;
        width: 100%;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        text-align: center;
    }

    .popup-box h3 {
        font-size: 1.35rem;
        margin-bottom: 16px;
        color: #222;
    }

    .popup-box p {
        text-align: left;
        font-size: 0.96rem;
        line-height: 1.65;
        margin-bottom: 14px;
        color: #444;
    }

    .popup-box strong {
        color: #222;
    }

    .popup-box button {
        margin-top: 20px;
        padding: 10px 28px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    .popup-box button:hover {
        background: #555;
    }

    @media (max-width: 480px) {
        .popup-box {
            padding: 20px 16px;
        }
        .popup-box h3 {
            font-size: 1.25rem;
        }
        .popup-box p {
            font-size: 0.92rem;
        }
    }
    </style>
</head>

<body>

    <div class="card">
        <h1>LOVE DAYS</h1>

        <div class="time-box">
            <div class="love-days">
                <span id="years"></span> năm
                <span id="months"></span> tháng
                <span id="days"></span> ngày
            </div>
            <div id="fixed-time"></div>
        </div>

        <div class="couple">
            <div class="person">
                <img src="img/image1.png" class="avatar">
                <div class="gender"><i class="fas fa-mars"></i></div>
                <div>Trương Ngọc Phú</div>
            </div>

            <div>
                <div class="heart">❤</div>
                <div class="anni">12/07/2022</div>
            </div>

            <div class="person">
                <img src="img/image2.png" class="avatar">
                <div class="gender"><i class="fas fa-venus"></i></div>
                <div>Đỗ Nguyễn Hoàng Lam</div>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date("2022-07-12T00:00:00");
        const endDate = new Date("2026-02-27T10:41:53"); // thời điểm dừng

        let years = endDate.getFullYear() - startDate.getFullYear();
        let months = endDate.getMonth() - startDate.getMonth();
        let days = endDate.getDate() - startDate.getDate();

        if (days < 0) {
            months--;
            const prev = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
            days += prev.getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        document.getElementById("years").textContent = years;
        document.getElementById("months").textContent = months;
        document.getElementById("days").textContent = days;

        document.getElementById("fixed-time").textContent =
            endDate.toLocaleDateString('vi-VN') + " " +
            endDate.toLocaleTimeString('vi-VN');

        /* POPUP */
        window.onload = () => {
            const popup = document.createElement("div");
            popup.className = "popup";
popup.innerHTML = `
<div class="popup-box">
    <h3>Không còn đếm tiếp, nhưng vẫn còn nhớ.</h3>

    <p><strong>3 năm 7 tháng 15 ngày</strong> — một hành trình đã từng rất đẹp.<br>Mỗi người rồi sẽ bước tiếp, chỉ là không còn cùng nhau.</p>

    <p>Vậy là thật sự kết thúc rồi. 3 năm 7 tháng 15 ngày — một khoảng thời gian không hề ngắn. Chúng ta đã cùng nhau đi qua rất nhiều kỷ niệm, có đẹp, có xấu, có vui, có buồn… và chắc chắn tất cả vẫn sẽ còn đọng lại đâu đó trong ký ức của cả hai.</p>

    <p>Anh biết rằng khi không còn anh, có thể em sẽ nhẹ lòng hơn, vui vẻ hơn, có nhiều bạn bè hơn và được sống đúng với sự tự do của mình. Anh nhận ra bản thân đã quá ích kỷ, luôn muốn giữ em cho riêng mình, vô tình khiến em ngột ngạt.</p>

    <p>Vì cảm xúc cá nhân và sự nóng nảy, anh đã nhiều lần lớn tiếng, làm em tổn thương và không tôn trọng em theo cách mà em xứng đáng được nhận.</p>

    <p>Anh thật lòng cảm ơn em vì trong suốt hơn 3 năm qua, em đã cho anh rất nhiều cơ hội để thay đổi. Nhưng anh cũng phải thừa nhận rằng anh đã không làm tốt. Sự hối hận bây giờ có lẽ đã muộn, nhưng nó là điều chân thật nhất anh đang mang theo.</p>

    <p>Khi em đọc những dòng này, anh không mong em quay lại, cũng không muốn em phải bận lòng thêm. Anh chỉ muốn em biết rằng anh thực sự trân trọng khoảng thời gian chúng ta đã có, và anh xin lỗi vì những tổn thương mà anh đã gây ra.</p>

    <p>Không phải lời xin lỗi để níu kéo, mà là lời xin lỗi để em có thể bước tiếp nhẹ nhàng hơn, và để anh đối diện với những thiếu sót của mình một cách trưởng thành.</p>

    <p>Anh hy vọng rằng sau này, dù em đi cùng ai, em vẫn sẽ được yêu thương, được tôn trọng và được là chính mình — theo cách mà đáng lẽ anh phải làm tốt hơn.</p>

    <p>Cảm ơn em vì đã từng xuất hiện trong cuộc đời anh, đã yêu anh, đã kiên nhẫn với anh, và đã cho anh những ký ức mà anh sẽ luôn trân trọng.</p>

    <p><strong>Chúc em bình an và hạnh phúc trên con đường phía trước.</strong></p>
<div style="margin-top: 30px; font-size: 1rem; color: #666;">
  <a href="kiniem.html" target="_blank" style="color: #333; text-decoration: underline;">
    Cùng anh xem lại một chút kỉ niệm của 2 đứa nhé
  </a>
</div>
    <button onclick="this.closest('.popup').remove()">Đóng</button>
</div>
`;
            document.body.appendChild(popup);
        }
    </script>

</body>

</html>
