<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Không còn đếm nữa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            min-height: 100vh;
            background: #eef0f2;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            filter: grayscale(100%);
        }

        /* CARD */
        .card {
            background: #fff;
            width: 100%;
            max-width: 460px;
            padding: 40px 28px;
            border-radius: 22px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .08);
            text-align: center;
        }

        /* TITLE */
        h1 {
            font-size: 2.3rem;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* TIME BOX */
        .time-box {
            background: #f3f4f6;
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 30px;
        }

        .love-days {
            font-size: 1.25rem;
            font-weight: 600;
        }

        #fixed-time {
            margin-top: 8px;
            color: #888;
            font-size: .9rem;
        }

        /* COUPLE */
        .couple {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .person {
            text-align: center
        }

        .avatar {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1f1f1;
        }

        .gender {
            font-size: 1.3rem;
            margin: 6px 0;
            color: #999;
        }

        .heart {
            font-size: 3.5rem;
            color: #bbb;
        }

        .anni {
            font-size: .8rem;
            color: #999;
        }

        /* POPUP */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }

        .popup-box {
            background: #fff;
            padding: 24px 20px;
            border-radius: 16px;
            max-width: 460px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup-box h3 {
            font-size: 1.35rem;
            margin-bottom: 16px;
            color: #222;
        }

        .popup-box p {
            text-align: left;
            font-size: 0.96rem;
            line-height: 1.65;
            margin-bottom: 14px;
            color: #444;
        }

        .popup-box strong {
            color: #222;
        }

        .popup-box button {
            margin-top: 20px;
            padding: 10px 28px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .popup-box button:hover {
            background: #555;
        }

        @media (max-width: 480px) {
            .popup-box {
                padding: 20px 16px;
            }

            .popup-box h3 {
                font-size: 1.25rem;
            }

            .popup-box p {
                font-size: 0.92rem;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>LOVE DAYS</h1>

        <div class="time-box">
            <div class="love-days">
                <span id="years"></span> năm
                <span id="months"></span> tháng
                <span id="days"></span> ngày
            </div>
            <div id="fixed-time"></div>
        </div>

        <div class="couple">
            <div class="person">
                <img src="img/image1.png" class="avatar">
                <div class="gender"><i class="fas fa-mars"></i></div>
                <div>Trương Ngọc Phú</div>
            </div>

            <div>
                <div class="heart">❤</div>
                <div class="anni">12/07/2022</div>
            </div>

            <div class="person">
                <img src="img/image2.png" class="avatar">
                <div class="gender"><i class="fas fa-venus"></i></div>
                <div>Đỗ Nguyễn Hoàng Lam</div>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date("2022-07-12T00:00:00");
        const endDate = new Date("2026-02-27T10:41:53"); // thời điểm dừng

        let years = endDate.getFullYear() - startDate.getFullYear();
        let months = endDate.getMonth() - startDate.getMonth();
        let days = endDate.getDate() - startDate.getDate();

        if (days < 0) {
            months--;
            const prev = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
            days += prev.getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        document.getElementById("years").textContent = years;
        document.getElementById("months").textContent = months;
        document.getElementById("days").textContent = days;

        document.getElementById("fixed-time").textContent =
            endDate.toLocaleDateString('vi-VN') + " " +
            endDate.toLocaleTimeString('vi-VN');

        /* POPUP */
        window.onload = () => {
            const popup = document.createElement("div");
            popup.className = "popup";
popup.innerHTML = `
<div class="popup-box">

    <h3>Không còn đếm tiếp, nhưng vẫn còn nhớ.</h3>

    <p><strong>3 năm 7 tháng 15 ngày</strong> — với người khác có thể chỉ là một khoảng thời gian, nhưng với anh đó là cả một đoạn đời có em ở bên. Không phải ngày nào cũng hoàn hảo, nhưng là những ngày thật — thật sự vui, thật sự buồn, và thật sự có ý nghĩa.</p>

    <p>Sau khi mất em, điều anh tiếc nhất không phải là việc chúng ta không còn đi cùng nhau, mà là cách anh đã đối xử với em khi vẫn còn cơ hội. Anh đã nóng nảy, đã lớn tiếng, đã để cảm xúc của mình làm em tổn thương nhiều hơn những gì em đáng phải chịu.</p>

    <p>Anh biết em đã mệt. Mệt vì phải chịu đựng, mệt vì phải chờ anh thay đổi, mệt vì nhiều lần hy vọng rồi lại thất vọng. Và anh hiểu việc em rời đi không hẳn vì hết thương — mà vì em đã quá mỏi để tiếp tục cố gắng thay cho cả hai.</p>

    <p>Anh không viết những dòng này để khiến em thấy có lỗi, cũng không phải để kéo em quay về khi em đang cố gắng bình yên. Anh chỉ muốn nói một điều mà trước đây anh chưa từng nói đủ rõ — anh thật sự thương em, và anh thật sự hối hận vì đã không dịu dàng với em sớm hơn.</p>

    <p>Có những lúc anh ước mình bình tĩnh hơn một chút, biết lắng nghe em nhiều hơn một chút, biết ôm em thay vì cố tranh đúng sai. Chỉ cần anh trưởng thành sớm hơn một chút thôi, có lẽ chúng ta đã không phải đứng ở khoảng cách này.</p>

    <p>Anh không dám hứa những điều lớn lao. Chỉ là nếu trong lòng em vẫn còn một góc nhỏ dành cho anh, anh mong một ngày nào đó em có thể nhìn lại anh — không phải phiên bản cũ đã làm em tổn thương, mà là một người đang thật sự học cách yêu em đúng hơn.</p>

    <p>
        Một người biết dịu dàng thay vì nóng nảy.<br>
        Một người biết giữ em bằng sự thấu hiểu, không phải bằng kiểm soát.<br>
        Một người mà khi ở cạnh, em không cần phải gồng mình nữa.
    </p>

    <p>Còn nếu em đã thật sự buông, anh vẫn sẽ tôn trọng quyết định đó. Chỉ là anh không muốn rời khỏi cuộc đời em trong im lặng, khi trong lòng mình vẫn còn quá nhiều điều chưa kịp làm tốt.</p>

    <p>Anh vẫn ở đây — không phải để níu kéo em bằng lời nói, mà bằng sự thay đổi từng ngày, dù em có nhìn thấy hay không.</p>

    <p><strong>Và dù sau này em đi về phía nào, anh vẫn biết ơn vì đã từng có em trong cuộc đời — người đã khiến anh hiểu thế nào là yêu thật lòng, và thế nào là cảm giác tiếc nuối khi đánh mất.</strong></p>

<div style="margin-top: 30px; font-size: 1rem; color: #666;">
  <a href="kiniem.html" target="_blank" style="color: #333; text-decoration: underline;">
    Cùng anh xem lại một chút kỉ niệm của 2 đứa nhé
  </a>
</div>
    <button onclick="this.closest('.popup').remove()">Đóng</button>
</div>
`;
            document.body.appendChild(popup);
        }
    </script>

</body>

</html>
